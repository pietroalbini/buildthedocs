<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page not found</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
body {
    font-family: sans-serif;
    padding: 0.5em;
}

h1 {
    margin-top: 0.3em;
}

p {
    line-height: 1.5em;
    margin: 0.2em 0;
}

hr {
    background: #ccc;
    width: 50%;
    border: 0;
    height: 1px;
    margin: 1.5em auto;
}

.wrapper {
    max-width: 50em;
    margin: auto;
    text-align: center;
}
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Page not found</h1>
            <hr>
            <p>
                Sorry, but the page you're trying to see doesn't exist. Are you sure the URL is correct?
            </p>
        </div>
    </body>
</html>
