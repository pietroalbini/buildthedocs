<h3>Choose version</h3>
<ul>
    {% for version in versions %}
        <li>
            <a href="{% raw %}{{ pathto(master_doc).rstrip('#/') or '.' }}{% endraw %}/../{{ version.name }}">
                {{ version.title }}
                {% if version.notice %}
                    <small>({{ version.notice }})</small>
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
